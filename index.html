<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - Aplikasi To-Do List Modern</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="header-section">
            <img src="https://cdn-icons-png.flaticon.com/512/3281/3281289.png" alt="Task Icon" class="app-icon">
            <h1>TaskMaster</h1>
            <p class="tagline">Kelola tugas Anda dengan mudah</p>
        </div>

        <div class="task-input-section">
            <div class="input-group">
                <input type="text" id="taskInput" class="form-control" placeholder="Masukkan tugas baru...">
                <button id="addBtn" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Tambah
                </button>
            </div>
        </div>

        <div class="task-list-section">
            <div id="emptyState" class="empty-state">
                <img src="https://cdn-icons-png.flaticon.com/512/4076/4076478.png" alt="Empty tasks" class="empty-img">
                <h3>Belum ada tugas</h3>
                <p>Mulailah dengan menambahkan tugas pertama Anda</p>
            </div>

            <ul id="taskList" class="task-list"></ul>
        </div>

        <div class="stats-section">
            <div class="stat-card">
                <img src="https://cdn-icons-png.flaticon.com/512/1828/1828843.png" alt="Total tasks">
                <span id="totalTasks">0</span>
                <p>Total Tugas</p>
            </div>
            <div class="stat-card">
                <img src="https://cdn-icons-png.flaticon.com/512/190/190411.png" alt="Completed tasks">
                <span id="completedTasks">0</span>
                <p>Selesai</p>
            </div>
            <div class="stat-card">
                <img src="https://cdn-icons-png.flaticon.com/512/702/702814.png" alt="Pending tasks">
                <span id="remainingTasks">0</span>
                <p>Tersisa</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
